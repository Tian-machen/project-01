<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="dist/openlayers/include-openlayers.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body onload=onPageLoad()>
		<div id="map" style="width: 800px;height: 500px;"></div>
	</body>
	<script type="text/javascript">
		function onPageLoad () {
			var url="http://127.0.0.1:8090/iserver/services/map-China100/rest/maps/China";
			var map = new ol.Map({
					  view: new ol.View({
					    center: [0, 0],
					    zoom: 1
					  }),
					  layers: [
					    new ol.layer.Tile({
					      source: new ol.source.TileSuperMapRest({url:url})
					    })
					  ],
					  target: 'map'
					});
		}
	</script>
</html>
